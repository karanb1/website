<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ `css/semantic.min.css` | absURL}}">
    {{ $base := resources.Get "css/_base.scss" }}
    {{ $base = $base | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $base.Permalink }}">
    {{ $styles := resources.Get "css/styles.scss" }}
    {{ $styles = $styles | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}">
</head>

<body>
    <div class="ui">
        {{- partial "header.html" -}}
        <div id="content">
            {{ block "main" . }} {{ end }} 
        </div>
        {{- partial "footer.html" -}}
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="{{ `js/semantic.min.js` | absURL}}"></script>

</html>
